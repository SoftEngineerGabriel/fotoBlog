<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fotoblog</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="assets/camera.svg" alt="Imagem logomarca">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>

            </nav>
            <form class="input-wrapper">
                <label for="search">Pesquise por imagens e colecoes</label>
                <input id="search" type="text" placeholder="Pesquise por imagens e colecoes">
            </form>
            
            <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt=" Imagem de uma mulher">
        </header>
        <main>
            <div class="container">
                <h2>Galeria</h2>
                <div class="cards">
                    <div class="card">
                        <img src="assets/1.jpg" alt="Workspace elétrica">
                        <div class="info">
                            <p>Workspace elétrica</p>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:.6s">
                        <img src="assets/2.jpg" alt="Dark and red">
                        <div class="info">
                            <p>Dark and red</p>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:.8s">
                        <img src="assets/3.jpg" alt="Organização e grids">
                        <div class="info">
                            <p>Organização e grids</p>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1s"> 
                        <img src="assets/4.jpg" alt="Colméia">
                        <div class="info">
                            <p>Colméia</p>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1.2s">
                        <img src="assets/5.jpg" alt="Setup de escritor">
                        <div class="info">
                            <p>Setup de escritor</p>
                            <span>TAG</span>    
                        </div>
                    </div>

                    <div class="card" style="--delay:1.4s">
                        <img src="assets/6.jpg" alt="Ergonomia e cores">
                        <div class="info">
                            <p>Ergonomia e cores</p>
                            <span>TAG</span>  
                        </div>
                    </div>

                    <div class="card" style="--delay:1.6s">
                        <img src="assets/7.jpg" alt="Show de luzes">
                        <div class="info">
                            <p>Show de luzes</p>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1.8s">
                        <img src="assets/8.jpg" alt="Deep purple">
                        <div class="info">
                            <p>Deep purple</p>
                            <span>TAG</span>    
                        </div>
                    </div>

                    <div class="card" style="--delay:2s">
                        <img src="assets/9.jpg" alt="Multi-Screen">
                        <div class="info">
                            <p>Multi-Screen</p>
                            <span>TAG</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
    </div>
</body>
</html>
